user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  types_hash_max_size 2048;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

  # Upstream definitions
  upstream frontend_upstream {
    server frontend:7001;
    keepalive 32;
  }

  upstream backend_upstream {
    server backend:7002;
    keepalive 32;
  }

  # WebSocket upgrade mapping
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  server {
    listen 80;
    server_name _;

    # Increase client body size for file uploads
    client_max_body_size 2000m;
    
    # Increase buffer sizes to prevent HTTP 400 errors
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 32k;

    # SSE / Event Stream for chat API - CRITICAL: No buffering for streaming
    location /api/chat {
      proxy_pass http://frontend_upstream;
      proxy_http_version 1.1;
      
      # Headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      # CRITICAL: Disable ALL buffering for SSE/streaming
      proxy_buffering off;
      proxy_cache off;
      proxy_request_buffering off;
      
      # Disable response buffering
      proxy_max_temp_file_size 0;

      # Longer timeouts for chat streaming (5 minutes)
      proxy_connect_timeout 300s;
      proxy_send_timeout 300s;
      proxy_read_timeout 300s;
      send_timeout 300s;

      # Chunked transfer encoding for streaming
      chunked_transfer_encoding on;

      # Don't close connection prematurely
      proxy_ignore_client_abort on;
    }

    # Backend API proxy (direct access if needed)
    location /api/backend/ {
      rewrite ^/api/backend/(.*) /$1 break;
      proxy_pass http://backend_upstream;
      proxy_http_version 1.1;
      
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;

      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
      send_timeout 60s;

      client_max_body_size 100m;
    }

    # All other requests go to frontend
    location / {
      proxy_pass http://frontend_upstream;
      proxy_http_version 1.1;
      
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
      send_timeout 60s;

      proxy_next_upstream error timeout http_502 http_503 http_504;
      proxy_buffering on;
      proxy_buffers 16 64k;
      proxy_busy_buffers_size 128k;
    }

    # Health check endpoint
    location /nginx-health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }
  }
}
